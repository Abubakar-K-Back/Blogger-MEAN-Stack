<style>


.card {
    position: relative;
    display: -ms-flexbox;
    display: flex;
    -ms-flex-direction: column;
    flex-direction: column;
    min-width: 0;
    word-wrap: break-word;
    background-color: transparent;
    background-clip: border-box;
    border: 1px solid rgba(0,0,0,.125);
    border-radius: .25rem;
  }
</style>



<body
style="
    height: 100vh;
    background-image: url('../../assets/homeImage.jpg');
    background-repeat: no-repeat;
    background-size: cover;
    background-position-x: center;
    background-attachment: fixed;"
>
    <div class="card" >

      <form class="container" [formGroup]="signupForm">
      <div class="row">
            <div class="col-md-6 " >
                <h1 class="text-center pt-5"> Sign Up</h1>

                <h4 class="label control-label  pt-5"> Username:</h4>

                <div class="input-group form-group">
                  <input formControlName="name" #name  type="text" width="10" class="form-control text-center w-10"  placeholder="Username">
               </div>

               <h4 class="label control-label  pt-5">Email:</h4>
                <div class="input-group form-group">
                    <input formControlName="email" #email type="text" width="10" class="form-control text-center w-10"  placeholder="E-mail">
                </div>

               <h4 class="label control-label  pt-5"> Password*</h4>
               <div class="input-group form-group">
                <input formControlName="password" type="password" width="10" #password class="form-control  text-center w-10" placeholder="Password Must be of 8 Characters">
               </div >
               <button type="button" class="btn btn-success mt-3" (click)="addnewuser()"  >Create Account</button>
              </div>
        </div>


        <div class="alert alert-danger mt-3" style="width: 25rem;" *ngIf="ishown">
          {{ErrorMsg}}
        </div>



      </form>
      </div>
</body>
<router-outlet></router-outlet>
